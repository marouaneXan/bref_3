<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/contact.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto&family=Work+Sans:wght@200;300;500;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="contact">
        <h2>Get in touch with us</h2>
        <form action="" class="form">
            <label for="name"></label>
            <input type="text" name="user_name" id="name" placeholder="Name" required>
            <label for="email"></label>
            <input type="email" name="user_email" id="email" placeholder="Hello@gmail.com" required>
            <label for="subject"></label>
            <input type="text" name="sujet" id="subject" placeholder="Subject" required>
            <label for="message"></label>
            <textarea id="message" name="mesg" placeholder="Message" required></textarea>
            <input type="submit" id="button" value="Send Massage">
        </form>
    </div>
    <script src="js/contact.js"></script>
</body>
</html>
